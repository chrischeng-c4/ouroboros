# cargo-audit configuration
# Docs: https://rustsec.org/advisories/

[advisories]
ignore = [
    # RUSTSEC-2023-0071: rsa timing sidechannel attack
    # This comes from sqlx-mysql which is pulled in by sqlx even though we only use postgres.
    # The MySQL driver is not used in our codebase, so this vulnerability doesn't affect us.
    # TODO: Remove this once sqlx provides feature flags to exclude mysql support
    "RUSTSEC-2023-0071",
]
