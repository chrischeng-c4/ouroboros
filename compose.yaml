version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: data-bridge-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: data_bridge
    volumes:
      - mongodb_data:/data/db
    networks:
      - data-bridge-network

  redis:
    image: redis:7-alpine
    container_name: data-bridge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - data-bridge-network

  firestore-emulator:
    image: mtlynch/firestore-emulator:latest
    container_name: data-bridge-firestore
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "4400:4400"  # Emulator UI
    environment:
      FIRESTORE_PROJECT_ID: data-bridge-dev
      PORT: 8080
    networks:
      - data-bridge-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  data-bridge-network:
    driver: bridge