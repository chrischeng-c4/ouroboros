# OpenTelemetry Collector Configuration for GCP Cloud Operations
#
# This configuration receives traces from data-bridge PyLoop applications
# and forwards them to Google Cloud Trace.
#
# Deployment pattern: Sidecar container in the same pod as the application
#
# Reference:
# - https://opentelemetry.io/docs/collector/configuration/
# - https://github.com/GoogleCloudPlatform/opentelemetry-operations-go

receivers:
  # OTLP receiver for traces from the application
  otlp:
    protocols:
      # gRPC endpoint (default: 4317)
      grpc:
        endpoint: 0.0.0.0:4317
      # HTTP endpoint (default: 4318)
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for efficient export
  # Reduces the number of requests to GCP Cloud Operations
  batch:
    # Wait up to 5 seconds before sending a batch
    timeout: 5s
    # Send when batch reaches 512 spans
    send_batch_size: 512
    # Maximum batch size (hard limit)
    send_batch_max_size: 1024

  # Resource detection for GCP metadata
  # Automatically detects and adds GCP resource attributes
  resourcedetection:
    detectors:
      - env        # Environment variables (OTEL_RESOURCE_ATTRIBUTES)
      - gcp        # GCP metadata (project_id, zone, instance_id, etc.)
    timeout: 5s

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor for custom attributes
  resource:
    attributes:
      # Add service namespace for better organization in Cloud Trace
      - key: service.namespace
        value: data-bridge
        action: insert
      # Add deployment environment
      - key: deployment.environment
        from_attribute: DEPLOYMENT_ENV
        action: insert

exporters:
  # Google Cloud Trace exporter
  googlecloud:
    # Project ID is auto-detected from GCP metadata
    # Or set explicitly: project: "my-project-id"

    # Use Workload Identity for authentication (recommended for GKE)
    # No credentials needed when using Workload Identity

    # Trace configuration
    trace:
      # Endpoint for Cloud Trace API
      # Default: cloudtrace.googleapis.com:443
      # endpoint: cloudtrace.googleapis.com:443

      # Use compression for efficient data transfer
      compression: gzip

    # Timeout for export requests
    timeout: 12s

  # Logging exporter for debugging (optional)
  # Uncomment to see traces in collector logs
  # logging:
  #   loglevel: debug
  #   sampling_initial: 5
  #   sampling_thereafter: 200

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler extension (optional)
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages extension for live debugging (optional)
  zpages:
    endpoint: 0.0.0.0:55679

service:
  # Enable extensions
  extensions:
    - health_check
    - pprof
    - zpages

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
      # Set to debug for troubleshooting
      # level: debug

    metrics:
      level: detailed
      address: 0.0.0.0:8888

  # Pipeline configuration
  pipelines:
    # Traces pipeline
    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resourcedetection
        - resource
        - batch
      exporters:
        - googlecloud
        # - logging  # Uncomment for debugging

# Example environment variables for runtime configuration:
#
# OTEL_RESOURCE_ATTRIBUTES="service.name=data-bridge-api,service.version=0.1.0,deployment.environment=production"
# GOOGLE_APPLICATION_CREDENTIALS="/path/to/service-account-key.json"  # Only if not using Workload Identity
# GCP_PROJECT_ID="my-project-id"  # Auto-detected on GKE
