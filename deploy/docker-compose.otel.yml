# Docker Compose for local OpenTelemetry testing
#
# This configuration runs:
# - OpenTelemetry Collector (receives traces from app)
# - Jaeger (trace visualization UI)
#
# Usage:
#   docker-compose -f deploy/docker-compose.otel.yml up
#
# Access Jaeger UI: http://localhost:16686

version: '3.8'

services:
  # Jaeger - Trace storage and visualization
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-network
    restart: unless-stopped

  # OpenTelemetry Collector - Receives traces from app, forwards to Jaeger
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel-collector-local.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "13133:13133" # Health check
      - "55679:55679" # zPages
    depends_on:
      - jaeger
    networks:
      - otel-network
    restart: unless-stopped

networks:
  otel-network:
    driver: bridge
