# OpenTelemetry Collector Configuration for Local Testing
#
# This configuration is used for local development and testing.
# It receives traces from the application and forwards them to:
# - Jaeger (for visualization)
# - Console (for debugging)
#
# Usage with Docker Compose:
#   docker-compose -f deploy/docker-compose.otel.yml up

receivers:
  # OTLP receiver for traces from the application
  otlp:
    protocols:
      # gRPC endpoint (default: 4317)
      grpc:
        endpoint: 0.0.0.0:4317
      # HTTP endpoint (default: 4318)
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for efficient export
  batch:
    timeout: 1s
    send_batch_size: 128
    send_batch_max_size: 256

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 256
    spike_limit_mib: 64

  # Resource processor for adding attributes
  resource:
    attributes:
      - key: deployment.environment
        value: local
        action: insert
      - key: service.namespace
        value: data-bridge
        action: insert

exporters:
  # Jaeger exporter for trace visualization
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Logging exporter for debugging
  logging:
    loglevel: debug
    sampling_initial: 5
    sampling_thereafter: 200

  # Debug exporter (prints full span details)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler extension
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages extension for live debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  # Enable extensions
  extensions:
    - health_check
    - pprof
    - zpages

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888

  # Pipeline configuration
  pipelines:
    # Traces pipeline
    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource
        - batch
      exporters:
        - otlp/jaeger  # Send to Jaeger for visualization
        - logging      # Print to console for debugging
        - debug        # Detailed span output
