version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: fastapi-postgres
    environment:
      POSTGRES_DB: fastapi_demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Jaeger All-in-One (for local development)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: fastapi-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger gRPC
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: ..
      dockerfile: examples/Dockerfile
    container_name: fastapi-app
    environment:
      # Service configuration
      - SERVICE_NAME=fastapi-databridge-api
      - SERVICE_VERSION=1.0.0
      - DEPLOYMENT_ENVIRONMENT=docker

      # Database configuration
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fastapi_demo

      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - DATA_BRIDGE_TRACING_ENABLED=true

      # Python optimization
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

# Usage:
#   docker-compose -f examples/docker-compose.yml up -d
#   docker-compose -f examples/docker-compose.yml logs -f api
#   docker-compose -f examples/docker-compose.yml down -v
