name: Release to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to:
        description: 'Publish to'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read
  id-token: write  # Required for Trusted Publisher

jobs:
  # Build wheels for Linux x86_64
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --features mongodb,postgres,http,test,kv,api,pyloop
          sccache: 'true'
          manylinux: auto
          before-script-linux: |
            yum install -y openssl-devel perl-IPC-Cmd

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

  # Build wheels for macOS ARM64 (Apple Silicon)
  macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist --features mongodb,postgres,http,test,kv,api,pyloop
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: dist

  # Build wheels for Windows
  windows:
    runs-on: windows-latest
    steps:
      # Sparse checkout to avoid long path issues
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            crates
            python
            Cargo.toml
            Cargo.lock
            pyproject.toml
            README.md
            LICENSE

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --features mongodb,postgres,http,test,kv,api,pyloop
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x64
          path: dist

  # Build source distribution
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux-x86_64, macos, windows, sdist]
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_to || 'pypi' }}
      url: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_to == 'testpypi' && 'https://test.pypi.org/project/ouroboros-kit/' || 'https://pypi.org/project/ouroboros-kit/' }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List built wheels
        run: ls -la dist/

      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.publish_to == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.publish_to == 'pypi')
        uses: pypa/gh-action-pypi-publish@release/v1
