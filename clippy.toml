# Clippy configuration for data-bridge
# Docs: https://doc.rust-lang.org/nightly/clippy/

# Maximum number of function arguments (default is 7)
too-many-arguments-threshold = 10

# Maximum cognitive complexity (default is 25)
cognitive-complexity-threshold = 30

# Allow unused variables in unimplemented functions
# TODO: Remove once all features are implemented
allow-unused-unsafe = false
